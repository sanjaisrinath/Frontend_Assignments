<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply display property to get the output mentioned below.</title>
    <style>
        #d1{
            border: 2px solid;
            display: inline-block;
            width: 500px;
        }
        #d2{
            border: 2px solid;
            display: inline-block;
            width: 500px;
        }
    </style>
</head>
<body>
    <div id="d1">First div </div>
    <div id="d2">second div </div>
    
    <!--display inline-block property is used -->
</body>
</html>
