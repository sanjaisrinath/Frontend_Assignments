<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply display property as mentioned below.</title>
    <style>
        li img{
            padding: 50px;
        }
        
        li{
            border: 2px solid;
            display: inline-block;
            width: 200px;
            vertical-align: middle;
            margin-top: 100px;
            
            
        }
        
    </style>
</head>
<body>
    <ul>
        <li><img  src="" alt="">Logo</li>
        
        <li>Home</li>
        <li>Courses</li>
        <li>Services</li>
        <li>Products</li>
        <li>Contact Us</li>
    </ul>
</body>
</html>
