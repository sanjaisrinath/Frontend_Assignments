<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply margin property as mentioned below</title>
    <style>
        p{
            border: 1px solid;
        }
        #p1{
            border: 1px solid;
            margin-left: 200px;
        }
    </style>
</head>
<body>
    <p>Edupoly for carrer growth</p>
    <p id="p1">Learning gives you devine and joy</p>
    <!--margin and id is used-->
</body>
</html>
