<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply styling using selectors as shown below</title>
    <style>
        h1{
            color: green;
        }
        h2{
            font-family: Verdana;
        }
        .basic{
            color: white;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Edupoly</h1>
    <h2>Edupoly</h2>
    <h3>EduPoly</h3>
    <h3 class="basic">ReactJS</h3>
    <h3 class="basic">Angular</h3>
    <h3 class="basic">NodeJs</h3>
    <h3 class="basic">MongoDB</h3>
</body>
</html>
